{% extends 'base.html' %}

{% block content %}

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Leisurely</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Sign-in<span class="sr-only">(current)</span></a></li>
          <li><a href="#">Sign-up</a></li>
        </ul>
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">

          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Account</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <!-- Category Buttons -->
  <div id="mood-message">What are you in the mood for?</div>
  <br>
  <form id="cat-form" class="btn-group btn-group-justified" action="/activities" method="POST">
    <div class="btn-group btn-group-justified" id="categories" role="group">
      <div class="btn-group" role="group">
        <button  class="btn btn-default" name="category" type="submit" id="c1" value="{{ c1 }}" >{{ c1 }}</button>
      </div>
      <div class="btn-group" role="group">
        <button type="submit" class="btn btn-default" name="category" id="c2" value="{{ c2 }}">{{ c2 }}</button>
      </div>
      <div class="btn-group" role="group">
        <button type="submit" class="btn btn-default" name="category" id="c3" value="{{ c3 }}">{{ c3 }}</button>
      </div>
      <div class="btn-group" role="group">
        <button type="submit" class="btn btn-default" name="category" id="c4" value="{{ c4 }}">{{ c4 }}</button>
      </div>
      <div class="btn-group" role="group">
        <button type="submit" class="btn btn-default" name="category" id="c5" value="{{ c5 }}">{{ c5 }}</button>
      </div>
    </div>
  </form>
 

  {% endblock %}
