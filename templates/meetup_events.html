{% extends 'base.html' %}

{% block content %}
  <div>
    <h2>Take your pick:</h2>
      <ul>
        {% for event in event_details %}
          <li>
            <img src="{{ event[2] }}">
            <a href="{{ event[1] }}">{{ event[0] }}</a>
          </li>
        {% endfor %}
      </ul> 
  </div>

 
{% endblock %}
