{% extends 'base.html' %}

{% block content %}
  <div>
    <h2>Take your pick:</h2>
      <ul>
        {% for event in event_details %}
          <li>
            <img src="{{ event[2] }}" alt="event_photo" style="width:200px;height:200px;"><a href="{{ event[1] }}" target="_blank">{{ event[0] }}</a>
          </li>
        {% endfor %}
      </ul> 
  </div>

 
{% endblock %}
