{% extends 'base.html' %}

{% block content %}

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Leisurely</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Sign-in<span class="sr-only">(current)</span></a></li>
          <li><a href="#">Sign-up</a></li>
        </ul>
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Account</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <!-- Category Buttons -->
<div id="activities"> What are you into?</div>
<br>
  <form action="/activities" id="cat-form" class="btn-group btn-group-justified">
    <div class="btn-group btn-group-justified" id="categories" role="group">
      <div class="btn-group" role="group">
        <button type="submit" class="btn btn-default" name="category" id="a1" value="{{ a1 }}">{{ a1 }}</button>
      </div>
      <div class="btn-group" role="group">
        <button type="submit" class="btn btn-default" name="category" id="c2" value="{{ a2 }}">{{ a2 }}</button>
      </div>
      <div class="btn-group" role="group">
        <button type="submit" class="btn btn-default" name="category" id="c3" value="{{ a3 }}">{{ a3 }}</button>
      </div>
      <div class="btn-group" role="group">
        <button type="submit" class="btn btn-default" name="category" id="c4" value="{{ a4 }}">{{ a4 }}</button>
      </div>
      <div class="btn-group" role="group">
        <button type="submit" class="btn btn-default" name="category" id="c5" value="{{ a5 }}">{{ a5 }}</button>
      </div>
    </div>
  </form>
</div>
 
 {% endblock %}
